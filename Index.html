<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work in Progress</title>
  <style>
    /* Reset */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Background styling */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      color: #fff;
      text-align: center;
    }

    /* Container for content */
    .container {
      max-width: 600px;
      padding: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 3rem;
      margin: 0 0 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    /* Progress bar styling */
    .progress-bar {
      width: 100%;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .progress {
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      animation: progress-animation 4s infinite;
    }

    @keyframes progress-animation {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    /* Button styles */
    .notify-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.8);
      color: #ff758c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .notify-btn:hover {
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Work in Progress</h1>
    <p>We're working hard to bring you something amazing. Please check back soon!</p>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <button class="notify-btn" onclick="subscribe()">Notify Me</button>
  </div>

  <script>
    function subscribe() {
      alert("Thank you for subscribing! We will notify you once we're live.");
    }
  </script>
</body>
</html>
