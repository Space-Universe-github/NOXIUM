<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work in Progress</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Roboto Mono', monospace;
      background: #0d1117; /* Sleek black background */
      color: #c9d1d9; /* Subtle off-white text */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 30px;
      border: 1px solid #21262d; /* Slight border for elegance */
      border-radius: 10px;
      background: #161b22; /* Slightly lighter black for contrast */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
      position: relative;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.9);
    }

    h1 {
      font-size: 2.5rem;
      color: #58a6ff; /* Vibrant blue accent */
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      color: #8b949e;
      margin-bottom: 30px;
    }

    /* Progress bar */
    .progress-bar {
      position: relative;
      width: 100%;
      height: 8px;
      background: #21262d;
      border-radius: 5px;
      overflow: hidden;
      margin: 0 auto 20px auto;
    }

    .progress-bar::before {
      content: '';
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 25%; /* Progress bar only moves a little bit */
      height: 100%;
      background: linear-gradient(90deg, #58a6ff, #1f6feb);
    }

    /* Tooltip */
    .tooltip {
      position: absolute;
      left: 25%; /* Align with progress bar */
      bottom: 15px; /* Position it above the progress bar */
      background: #0d1117;
      color: #c9d1d9;
      padding: 5px 10px;
      font-size: 0.9rem;
      border: 1px solid #21262d;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
      opacity: 1;
      transform: translateY(0);
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    /* Footer details */
    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #6e7681;
    }

    .footer a {
      color: #58a6ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #1f6feb;
    }

    /* Subtle neon border for hover */
    .container::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 10px;
      border: 2px solid transparent;
      background: linear-gradient(180deg, rgba(88,166,255,0.3), rgba(31,111,235,0.3));
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      -webkit-mask-composite: destination-out;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöß Work in Progress üöß</h1>
    <p>Crafting something exciting for you. Stay tuned, and we‚Äôll be live soon.</p>
    <div class="progress-bar">
      <div class="tooltip">Build the work in progress page XD</div>
    </div>
    <div class="footer">
      Built with ‚ù§Ô∏è for devs. Check back soon or follow us on <a href="#">GitHub</a>.
    </div>
  </div>
</body>
</html>
